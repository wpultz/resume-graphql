overwrite: true
schema: 'graphql/schema.ts'
generates:
  graphql/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/graphql/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
